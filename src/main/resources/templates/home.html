<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        .message {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        a, button {
            display: inline-block;
            text-decoration: none;
            padding: 10px 20px;
            margin: 10px 5px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .contacts-link {
            background-color: #4CAF50;
            color: white;
        }

        .logout-btn {
            background-color: #f44336;
            color: white;
        }

        .logout-btn:hover, .contacts-link:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 th:text="${greeting}"></h1>

    <p class="message">Welcome to your dashboard!</p>

    <!-- Show "Contacts" link only if logged in with Google -->
    <div th:if="${provider == 'google'}">
        <a href="/contacts" class="contacts-link">View Contacts</a>
    </div>

    <!-- Show logout button only when authenticated -->
    <form th:if="${isAuthenticated}" th:action="@{/logout}" method="post">
        <button type="submit" class="logout-btn">Logout</button>
    </form>
</div>

</body>
</html>
