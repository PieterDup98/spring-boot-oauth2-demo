<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error - Something Went Wrong</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        .container {
            max-width: 450px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #d9534f;
            font-size: 24px;
        }

        .error-message {
            font-size: 18px;
            color: #555;
            margin: 20px 0;
        }

        .home-link {
            display: inline-block;
            text-decoration: none;
            background-color: #4285F4;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 10px;
            font-weight: bold;
        }

        .home-link:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Oops! Something went wrong ðŸ˜Ÿ</h1>
    <p class="error-message" th:text="${error} ?: 'An unexpected error occurred.'"></p>
    <a href="/home" class="home-link">Go Back Home</a>
</div>

</body>
</html>
