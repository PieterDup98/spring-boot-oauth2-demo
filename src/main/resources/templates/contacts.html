<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #f2f2f2;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            font-size: 18px;
        }

        .home-link {
            display: inline-block;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 20px;
            font-weight: bold;
        }

        .home-link:hover {
            opacity: 0.8;
        }

        .error-message {
            color: red;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>My Google Contacts</h1>

    <a href="/home" class="home-link">Go Back Home</a>

    <!-- Show error message if contacts fail to load -->
    <p class="error-message" th:if="${error}" th:text="${error}"></p>

    <ul>
        <li th:each="name : ${contactNames}" th:text="${name}"></li>
    </ul>

    <p th:if="${contactNames.size() == 0}">No contacts found.</p>
</div>

</body>
</html>
